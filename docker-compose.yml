services:
  api:
    image: python:3.12-slim
    working_dir: /app
    ports:
      - "8000:8000"
    volumes:
      - ./code:/app/code
      - ./models:/app/models
      - ./requirements.txt:/app/requirements.txt
    environment:
      - MODEL_PATH=/app/models/cats_dogs_model.pth
      - DEVICE=cpu
      - PYTHONPATH=/app
    command: >
      sh -c "pip install --no-cache-dir -r requirements.txt && 
             cd code/deployment/api && 
             python -m uvicorn main:app --host 0.0.0.0 --port 8000"
    networks:
      - cats-dogs-network

  app:
    image: python:3.12-slim
    working_dir: /app
    ports:
      - "8501:8501"
    volumes:
      - ./code:/app/code
      - ./requirements.txt:/app/requirements.txt
    environment:
      - API_URL=http://api:8000
      - PYTHONPATH=/app
    command: >
      sh -c "pip install --no-cache-dir -r requirements.txt && 
             cd code/deployment/app && 
             streamlit run main.py --server.address 0.0.0.0 --server.port 8501 --server.headless true"
    depends_on:
      - api
    networks:
      - cats-dogs-network

networks:
  cats-dogs-network:
    driver: bridge
